<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Draw - Eterance's Toolbox</title>
    <link rel="icon" href="/resources/NFS11-256.png" type="image/png">

    <!--prism.js-->
    <script src="https://cdn.staticfile.org/prism/9000.0.1/prism.min.js"></script>
    <script src="https://cdn.staticfile.org/prism/9000.0.1/components/prism-sql.min.js"></script>
    <link href="https://cdn.staticfile.org/prism/9000.0.1/themes/prism.min.css" rel="stylesheet"
        id="prism-stylesheet-light">
    <link href="https://cdn.staticfile.org/prism/9000.0.1/themes/prism-tomorrow.min.css" rel="stylesheet"
        id="prism-stylesheet-dark">
    <!--Clipboard.js-->
    <script src="https://cdn.staticfile.org/clipboard.js/2.0.11/clipboard.min.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/random_number.css">
    <!--Components-->
    <script src="/components/en-us/footer.js" type="text/javascript" defer></script>
    <script src="/components/en-us/navbar.js" type="text/javascript"></script>
    <!-- Placing it at the beginning can eliminate the white screen during loading -->
    <script src="/js/dark.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <navbar-component></navbar-component>

    <!-- Page Content -->
    <div class="container mt-5 small-container">
        <h1>Random Number Draw</h1>
        <br>
        <p>
            Set the start and end range, then start drawing!
        </p>
        <p>
            Note: The history will only be saved in the browser's cookie. When you clear the cookie or exit the incognito mode, the history will also be cleared.
        </p>
        <br>

        <div class="row mb-3">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div>
                    <label class="mb-2">Start</label>
                    <div class="input-group input-group-lg">
                        <input type="number" class="form-control" id="startRange" value="1">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div>
                    <label class="mb-2">End</label>
                    <div class="input-group input-group-lg">
                        <input type="number" class="form-control" id="endRange" value="100">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div>
                    <label class="mb-2">Quantity</label>
                    <div class="input-group input-group-lg">
                        <input type="number" class="form-control" id="quantity" value="1" min="1">
                    </div>
                </div>
            </div>
        </div>

        <!-- On medium and above, the two buttons are placed horizontally (block arrangement) and left-aligned -->
        <!-- Below, the two buttons are arranged vertically (grid arrangement), centered and with half the screen width -->
        <div class="d-grid gap-4 col-6 col-md-12 mx-auto d-md-block mb-3">
            <button type="button" class="btn btn-primary btn-lg" onclick="generateRandomNumbers()">Generate Random Numbers</button>
            <button type="button" class="btn btn-danger btn-lg" onclick="confirmClearHistory()">Clear History</button>
        </div>



        <h2 class="mt-4 mb-3">Draw History</h2>
        <ul id="randomNumbers" class="list-group"></ul>
    </div>



    <div id="toastMessage" class="toast toast-blue" role="alert" aria-live="assertive" aria-atomic="true"
        data-bs-delay="3000">
        <div class="toast-header">
            <h5 class="me-auto mb-0">Tip</h5>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            <h5 class="mb-0">History has been cleared.</h5>
        </div>
    </div>

    <footer-component class="text-center mt-auto"></footer-component>

    <!-- Language-specific code -->
    <script>
        const clearRandomHistoryConfirm = "Are you sure you want to clear the random number draw history?"
    </script>
    <script src="https://cdn.staticfile.org/bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="/js/random_number.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/prismjs_theme_switch.js"></script>
</body>

</html>
