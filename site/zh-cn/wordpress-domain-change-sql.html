<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress域名迁移SQL生成器-Eterance的百宝箱</title>
    <link rel="icon" href="/resources/NFS11-256.png" type="image/png">

    <!--prism.js-->
    <script src="https://cdn.staticfile.org/prism/9000.0.1/prism.min.js"></script>
    <script src="https://cdn.staticfile.org/prism/9000.0.1/components/prism-sql.min.js"></script>
    <link href="https://cdn.staticfile.org/prism/9000.0.1/themes/prism.min.css" rel="stylesheet" id="prism-stylesheet-light">
    <link href="https://cdn.staticfile.org/prism/9000.0.1/themes/prism-tomorrow.min.css" rel="stylesheet" id="prism-stylesheet-dark">
    <!--剪贴板复制组件-->
    <script src="https://cdn.staticfile.org/clipboard.js/2.0.11/clipboard.min.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="/css/main.css">
    <!--组件-->
    <script src="/components/zh-cn/footer.js" type="text/javascript" defer></script>
    <script src="/components/zh-cn/navbar.js" type="text/javascript"></script>
    <!-- 放在开头可以消除加载瞬间的白屏 -->
    <script src="/js/dark.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <navbar-component></navbar-component>

    <!-- 页面内容 -->
    <div class="container mt-5 ">
        <h1>WordPress 域名迁移 SQL 生成器</h1>
        <br>
        <p>
            本工具将节约您人生中宝贵的几分钟时间。
        </p>
        <p>
            您可能为 WordPress 网站更换域名之前没有正确修改设置，导致迁移后无法进入网站，需要使用 SQL 语句直接操纵数据库。
        </p>
        <p>
            不用担心，只需要在这里输入您的新旧域名，然后将生成的 SQL 语句在数据库中执行，即可解决网站无法正常访问的问题。
        </p>
        <p>
            表前缀保留默认即可，除非您创建网站的时候修改了它。
        </p>
        <br>

        <div class="row mb-3">
            <div class="col-lg-5 col-md-6 col-sm-12">
                <div>
                    <label class="mb-2">旧域名</label>
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" id="oldDomain"
                            placeholder="https://blog1.old-domain.com">
                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <div>
                    <label class="mb-2">新域名</label>
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" id="newDomain"
                            placeholder="https://blog2.new-domain.com">
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-12">
                <div>
                    <label class="mb-2">表前缀</label>
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" id="tablePrefix" value="wp_" placeholder='默认"wp_"'>
                    </div>
                </div>
            </div>
        </div>

        <!-- 在中等以上，两个按钮水平放置（块排列），并且左对齐 -->
        <!-- 以下，两个按钮竖排列（网格排列），居中且宽度为屏幕一半 -->
        <div class="d-grid gap-4 col-6 col-md-12 mx-auto d-md-block mb-3">
            <button type="button" class="btn btn-primary btn-lg" onclick="generateSQL()">生成SQL</button>
            <button type="button" class="btn btn-secondary btn-lg" id="copyButton"
                data-clipboard-target="#sqlCode">复制到剪贴板</button>
        </div>
        <label class="mt-4 mb-2">SQL</label>
        <pre style="border-radius: 8px;"><code id="sqlCode" class="language-sql line-numbers"></code></pre>
    </div>

    <div id="toastMessage" class="toast toast-blue" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
        <div class="toast-header">
            <h5 class="me-auto mb-0">提示</h5>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            <h5 class="mb-0">已复制 SQL 到剪贴板。</h5>
        </div>
    </div>
    


    <footer-component class="text-center mt-auto"></footer-component>

    <script src="https://cdn.staticfile.org/bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="/js/wordpress_domain_change_sql.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/prismjs_theme_switch.js"></script>
</body>

</html>
